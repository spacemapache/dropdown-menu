<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Drop Down Menu</title>
  </head>
  <body>
    <div class="dropdown">
      <div class="select">
        <span class="selected">Reputation</span>
        <div class="caret"></div>
      </div>
      <ul class="menu">
        <li>Ready for it</li>
        <li>Look what you made me do</li>
        <li>Delicate</li>
        <li class="active">Don't blame me</li>
        <li>King of my heart</li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
